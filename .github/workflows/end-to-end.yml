name: End-to-end tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JWKS_PATH: "/tmp/jwks.json"
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres:9.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: croute
          POSTGRES_DB: auth-api
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm ci
      - name: Install Cypress
        run: npm install cypress
      - name: Generate the JWKS file
        run: npm run generate-keystore
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          wait-on: http://localhost:3000/users/sign-in
          build: npm run migrate up
          start: npm start
          install: false
        env:
          OIDC_PAIRWISE_IDENTIFIER_SALT: salt
          SESSION_COOKIE_SECRET: yolo
          PGUSER: postgres
          PGPASSWORD: croute
          PGDATABASE: auth-api
          PGPORT: "5432"
          SECURE_COOKIES: "false"
          DATABASE_URL: "postgres://postgres:croute@localhost:5432/auth-api"
          DO_NOT_SEND_MAIL: "False"
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          SENDINBLUE_API_KEY: ${{ secrets.SENDINBLUE_API_KEY }}
          NODE_ENV: production
          CYPRESS_MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
      # Store tests runs in case of failure
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
